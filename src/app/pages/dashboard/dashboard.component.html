<ng-container *ngFor=" let user of userData$ | async">
    <p> User Info: {{user.firstName}} {{user.lastName}}</p>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Your Leave Report</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p> Balance Leaves: {{user.leaves.balanceLeave}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</ng-container>
